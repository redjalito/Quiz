<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatbile" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Quiz</title>
    <link rel="shortcut icon" href="" />

    <link rel="stylesheet" href="index.css" />
    <script src="https://kit.fontawesome.com/a180e70c3e.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <main class="quiz">
      <!--REGISTER-->

      <div class="register_screen">
          <div class="pseudoList" id="pseudoList">
            <input type="text" name="pseudoText[]" class="pseudo"/>
          </div>
          <div class="fields">
            <a href="#" id="remove_fields"><i class="fa-solid fa-user-minus fa-2xl"></i></i></a>
            <a href="#" id="add_more_fields"><i class="fa-solid fa-user-plus fa-2xl"></i></i></a>
          </div>
        <div class="btn">
          <button class="load_btn" id="load" name="load">jouer</button>
        </div>
      </div>

      <!--QUESTION-->

      <div class="question_screen">
        <h1 class="player_text" id="player">player</h1>
        <h1 class="level_text" id="level">level</h1>
        <h2 class="question_text" id="question">question</h2>
        <div class="btn">
          <button class="next_btn" id="next">réponse</button>
        </div>
      </div>

      <!--ANSWER-->

      <div class="answer_screen">
        <h2 class="answer_text" id="answer">answer</h2>
        <div class="btn">
          <button class="notok_btn" id="notok"><i class="fa-solid fa-circle-xmark fa-4x"></i></button>
          <button class="ok_btn" id="ok"><i class="fa-solid fa-circle-check fa-4x"></i></button>
        </div>
      </div>

      <!--FINAL-->

      <div class="final_screen">
        <h1 id="winner">player</h1>
        <h1>A gagné !</h1>
        <div class="btn">
          <button class="reload_btn" id="reload" name="reload">rejouer</button>
        </div>
      </div>
    </main>

    <script src="index.js"></script>
  </body>
</html>
